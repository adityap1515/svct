<body>

        <div class="payment-options">
            <h2>Choose Payment Method</h2>
            <div class="payment-option" data-option="upi">
                <h3>UPI</h3>
                <div class="payment-details" id="upiDetails">
                    <p>UPI ID: EzE0093445@CUB</p>

                    <a href="intent://pay?pa=EzE0093445@CUB&pn=SRIVIDYA%20CHARITIES%20TRUST&cu=INR&mode=02&sign=ZSPli8DuxCwxuWNdXg38I7bRGbc+YzvzpShMebtKHt4=&orgid=123456#Intent;scheme=upi;package=com.phonepe.app;end">Pay SRIVIDYA CHARITIES TRUST</a>

                </div>
            </div>
            <div class="payment-option" data-option="qr">
                <h3> UPI QR-Code </h3>
                <div class="payment-details" id="qrDetails">
                    <img src="media/qr-code.png" alt="QR Code Placeholder" />
                </div>
            </div>
            <div class="payment-option" data-option="bank">
                <h3>Bank Transfer</h3>
                <div class="payment-details" id="bankDetails">

                    <p>IFSC Code: CIUB0000139</p>
                      </div>
            </div>
        </div>
        <div id="paymentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('donationForm');
            const paymentOptions = document.querySelector('.payment-options');
            const modal = document.getElementById('paymentModal');
            const modalContent = document.getElementById('modalContent');
            const closeBtn = document.querySelector('.close');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                form.style.display = 'none';
                paymentOptions.style.display = 'block';
                paymentOptions.classList.add('fade-in');
            });

            const paymentOptionElements = document.querySelectorAll('.payment-option');
            paymentOptionElements.forEach(option => {
                option.addEventListener('click', () => {
                    const paymentType = option.dataset.option;
                    const paymentDetails = option.querySelector('.payment-details').innerHTML;
                    modalContent.innerHTML = `<h3>${option.querySelector('h3').textContent}</h3>${paymentDetails}`;
                    modal.style.display = 'block';
                    modal.classList.add('fade-in');
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
